<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
.center-content {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform:translate(-50%,-50%);
}


</style>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <span class="navbar-text">Expense Calculator</span>
          <span class="navbar-text" style="nav-right: auto;">Total</span>
        </div>
      </nav>

      <div class="center-content" style="max-width: 600px;"> 
        <form >
        <div class="input-group">   
          <span class="input-group-text">Expense Name</span>
          <input type="text" class="form-control" placeholder="Enter Expense Name">
        </div>
      
        <div class="input-group">
         
          <input type="text" class="form-control" placeholder="Enter Amount">
          <button type="button" class="btn">Add</button>
        </div>
      </form>
    </div>
  


</body>
</html>
